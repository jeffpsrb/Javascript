<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converting</title>
</head>
<body>
    <script>
        let converting = prompt("Input Nilai: ")

        if (converting > 79 && converting <= 100){
            alert(" Nilai anda A")
        }
        else if (converting > 59 && converting < 80) {
            alert("Nilai anda B")
        }
        else if (converting > 39 && converting < 60) {
            alert("Nilai anda C")
        }
        else if (converting > 19 && converting < 40) {
            alert("Nilai anda D")
        } else {
            alert("Niai anda E")
        }
        
    </script>
</body>
</html>
