<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt(`Silahkan pilih menu:
        1. nasi goreng
        2. ayam goreng
        3. mie goreng`);

        switch(menu) {
            case "1":
                alert("Nasi goreng dipilih")
                break;
            case "2":
                alert("Ayam goreng dipilih")
                break;
            case "3":
                alert("Mie goreng dipilih")
                break;
            default:
                alert("maaf menu yang anda pilih tidak ada")
        }

    </script>
</body>
</html>
