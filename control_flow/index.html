<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan</title>
</head>
<body>
    <script>
        console.clear();
        let nilai = 90;
        let gender = "pria"

        if(nilai > 80){
            if(gender == "pria"){
            console.log("selamat kamu lulus dan masuk kategori pria");
            } else {
                console.log("selamat kamu lulus dan masuk kategori wanita");
            }
        }
        else if(nilai > 60 && nilai < 80){
            console.log("Anda dipertimbangakan")
        }
        else {
            console.log("Mohon maaf anda tidak lulus")
        }
    </script>
</body>
