<!DOCTYPE html>
<html>
<head>
    <title>Game Tebak Angka</title>
</head>
<body>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 3) + 1;
        }

        function playRound(player) {
            const randomNumber = getRandomNumber();
            const guess = parseInt(prompt(`Player ${player}, tebak angka (1-3):`));

            if (isNaN(guess) || guess < 1 || guess > 3) {
                alert("Masukkan angka antara 1 dan 3!");
                return playRound(player);
            }

            alert(`Angka yang ditebak: ${guess}\nAngka yang muncul: ${randomNumber}`);

            if (guess === randomNumber) {
                alert(`Player ${player} menang!`);
                return true;
            } else {
                return false;
            }
        }

        function startGame() {
            let player1Score = 0;
            let player2Score = 0;

            const rounds = parseInt(prompt("Masukkan jumlah putaran game:"));

            if (isNaN(rounds) || rounds <= 0) {
                alert("Masukkan jumlah putaran yang valid!");
                return startGame();
            }

            for (let i = 1; i <= rounds; i++) {
                alert(`Putaran ke-${i}`);
                if (playRound(1)) {
                    player1Score++;
                }
                if (playRound(2)) {
                    player2Score++;
                }
            }

            alert(`Game selesai!\nSkor Akhir:\nPlayer 1: ${player1Score}\nPlayer 2: ${player2Score}`);
            if (player1Score > player2Score) {
                alert("Player 1 menang!");
            } else if (player2Score > player1Score) {
                alert("Player 2 menang!");
            } else {
                alert("Permainan berakhir seri!");
            }
        }

        startGame();
    </script>
</body>
</html>
